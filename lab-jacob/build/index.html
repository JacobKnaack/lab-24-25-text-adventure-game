<!DOCTYPE html>
<html ng-app="tindur">
  <head>
  <title>Tindur</title>
  <link rel="stylesheet" type="text/css" href="../../build/bundle.css">
  <script src="../../build/bundle.js"></script>
  </head>

  <body>
    <main ng-controller="GameController as gameCtrl">
      <form novalidate name="controls">

        <section id="movement">
          <h2>Move</h2>
          <input type="button" ng-click="gameCtrl.moveDirection('climb')" value="Climb">
          <input type="button" ng-click="gameCtrl.moveDirection('march')" value="March">
          <input type="button" ng-click="gameCtrl.moveDirection('retreat')" value="Retreat">
          <input type="button" ng-click="gameCtrl.moveDirection('leap')" value="leap">
        </section>

        <section id="action" ng-show="gameCtrl.area.deity">
          <h2>Fight!</h2>
          <input type="button" ng-click="gameCtrl.attackDeity()" value="attack">          
        </section>
      </form>

      <section id="playScreen">
        <h3>Area:</h3> <p>{{gameCtrl.area.name}}</p>
        <div ng-show="gameCtrl.area.deity">
          <h3>A foe has appeared!</h3>
          <pre>
            name: {{gameCtrl.area.deity.name}}
            health: {{gameCtrl.area.deity.hp}}
          </pre>
        </div>
        <ol>
          <li ng-repeat="move in gameCtrl.history">{{move}}</li>
        </ol>
      </section>

      <section id="character">
        <h2>{{gameCtrl.player.name}} Stats:</h2>
        <h3>Health:</h3> <p>{{gameCtrl.player.hp}}</p>
      </section>
    </main>
  </body>
</html>
