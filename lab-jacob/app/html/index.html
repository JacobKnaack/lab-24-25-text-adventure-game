<!DOCTYPE html>
<html ng-app="tindur">
  <head>
  <title>Tindur</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <script src="bundle.js"></script>
  </head>

  <body>
    <main ng-controller="GameController as gameCtrl">
      <form novalidate name="controls">

        <div id="movement">
          <input type="button" ng-click="gameCrtl.moveDirection(climb)" value="Climb">
          <input type="button" ng-click="gameCtrl.moveDirection(march)" value="March">
          <input type="button" ng-click="gameCtrl.moveDirection(retreat)" value="Retreat">
          <input type="button" ng-click="gameCtrl.moveDirection(leap)" value="leap">
        </div>

        <div id="action" ng-show="gameCtrl.location.deity">
          
        </div>

      </form>
    </main>
  </body>
</html>
